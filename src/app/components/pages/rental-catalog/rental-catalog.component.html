<app-header></app-header>
<section class="rental-catalog-container">
    <app-rental-catalog-card *ngFor="let rental of rentals"
    bath="{{rental.bath}}"
    description="{{rental.description}}"
    address="{{rental.direction}}"
    firstName="{{rental.firtName}}"
    lastName="{{rental.lastName}}"
    furnished="{{rental.furnished}}"
    imgList="{{rental.imgList}}"
    locationCity="{{rental.location.location}}"
    locationState="{{rental.location.province}}"
    locationCountry="{{rental.location.country}}"
    pets="{{rental.pet}}"
    price="{{rental.price}}"
    smoker="{{rental.smoker}}"
    squareMeter="{{rental.squareMeter}}"
    >
    </app-rental-catalog-card>
</section>
